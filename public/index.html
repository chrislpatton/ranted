<!DOCTYPE>

<html ng-app="rantedApp">

  <head>  
    <link rel="stylesheet"  href="./lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="./lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Ranted</title>
  </head>
  
  <body ng-controller='AppCtrl'>
      
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
      <img class="pull-right" src="./images/logo.png" >
        
        <div class="page-header">
          <h1>Ranted</h1>
        </div>
    
        <div>
          <form class="form-group input" ng-submit="addPost()">
            
            <input class="form-control" type="text" autofocus placeholder="What's your rant" ng-model="rantmsg"></input>
            <button class="btn btn-primary" type="submit">Add Rant</button>
           
        </form> 
        <div>
            <ul ng-repeat= "message in messages | orderBy:'-thumbs'">
            <li>@{{message.username}}</li>
            <li class="msg">{{message.rant}}<span class="pull-right" ng-click="addVote(message)">
            <i class="fa fa-thumbs-o-up fa-2x "></i>
            {{message.thumbs}}</span></li>
            </span>
              <ul class="nav nav-pills">
                <li>
                  <input type="button" value="Comments" ng-click="ShowHide()" />
                   <ul ng-show = "IsVisible">
                   <li>{{message.comments}}</li>
                    </ul>
                </li>
            </ul>
            
              
            </div>
        </div>
    
      </div>
    </div>
    </div>
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
  </body>

</html>
